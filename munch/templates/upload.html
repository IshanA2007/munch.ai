<!-- image_upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Image Upload Form</title>
</head>
<body>
    <h2>Upload Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if result %}
    <h2>Result</h2>
    <!-- Display processed image or any other result -->
    {{result}}
    {% endif %}
</body>
</html>
